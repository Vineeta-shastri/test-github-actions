name: MasterCI
on:
  pull_request:
    types: [ closed ]
    branches:
      - master
jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
       matrix:
          python-version: [3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run a one-line script
      id: build_job
      run: echo Hello, world!
    - name: Run a multi-line script
      id: test_job
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
  push_deploy:
    runs-on: ubuntu-latest
    strategy:
       matrix:
          python-version: [3.8]
    needs: build_test
    if: github.event.pull_request.merged == true && needs.build_test.result == 'success'
    steps:
    - name: run if the pr is merged and build & test is sucessful
      run:
        echo PR is merged successfully
    - name: display the id
      run: |
         echo "dicplay ${GITHUB_RUN_ID}"
    - name: display the ref
      run: |
         echo "display ${GITHUB_REF}"
